<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="dice.css"/>
  </head>
  <body>

    
   
<div class="container">
    <div class="row Header">
        <div class="header-full-width col-sm-12"><h1></h1></div>
    </div>
    <div class="row profile-row">
        <div class="profile-left col-sm-3"><img src="images/beast4.png" class="profile" id="profileImageLeft"></img></div>
        <div class="roll-left col-sm-3 text-center">
          <button type="button" class="btn btn-outline-primary btn-block" id="rollFightLeft">Roll</button>
          <h2><span class="dice dice-6" title="Dice 1" id="diceOneLeft"></span><span class="dice dice-1" title="Dice 1" id="diceTwoLeft"></span></h2><p id="totalLeft" style="font-weight:bold"></p>
        </div>
        <div class="roll-right col-sm-3 text-center">
          <button type="button" class="btn btn-outline-primary btn-block" id="rollFightRight">Roll</button>
          <h2><span class="dice dice-6" title="Dice 1"  id="diceOneRight"></span><span class="dice dice-1" title="Dice 1" id="diceTwoRight"></span></h2>
          <div ><p id="totalRight"  style="font-weight:bold" id="totalRight"></p></div>
        </div>
        <div class="profile-right col-sm-3" ><img src="images/beast3.png" class="profile" id="profileImageRight"></img></div>
    </div>
    <div class="row stamina-row">
        <div class="stamina-left col-sm-3 text-center"><p>Stamina</p>
          <div class="healthBar" id="healthBarLeft" >
            <div class="healthBarInner" id="healthBarInnerLeft"></div>
          </div>
          <p class="score"><span id="staminaScoreLeft">22</span></p>
        </div>
        <div class="attack-left col-sm-3"></div>
        <div class="attack-right col-sm-3"></div>
        <div class="stamina-right col-sm-3 text-center"><p>Stamina</p>
         <div class="healthBar" id="healthBarRight" >
            <div class="healthBarInner" id="healthBarInnerRight"></div>
          </div>
          <p class="score"><span id="staminaScoreRight">18</span></p>
      
        </div>
    </div>
    <div class="row stamina-roll-row">
        <div class="stamina-roll-left col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="stamina-roll-right col-sm-3"></div>
    </div>
    <div class="row stength-row">
        <div class="strength-left col-sm-3 text-center"><p>Strength</p>
          <p class="score"><span id="strengthScoreLeft" >9</span></p>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="strength-right col-sm-3 text-center"><p>Strength</p>
          <p class="score"><span id="strengthScoreRight">11</span></p>
        </div>
    </div>
    <div class="row strength-roll-row">
        <div class="strength-roll-left col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="strength-roll-right col-sm-3"></div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script_functions.js"></script>
    <script src="script_classes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
